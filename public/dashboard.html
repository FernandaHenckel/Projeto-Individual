<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idGrafico) {
        console.log(idGrafico);
        fetch(`albuns/buscarAlbunsFav/${idGrafico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idGrafico);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function pontuacaoUser(idGrafico) {
        console.log(idGrafico);
        fetch(`quiz/pontuacaoUser/${idGrafico}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idGrafico);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idGrafico) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let legenda = 'Quantidade';
        let coresGraficoDiffBarra = ['rgb(255, 255, 255)',
            'rgb(112, 216, 219)',
            'rgb(23, 111, 179)',
            'rgb(46, 199, 168)',
            'rgb(160, 160, 160)',
            'rgb(240, 240, 240)'];
        let coresGraficoBarra = ['rgb(204, 0, 0)'];
        let coresGrafico = [];
        if (idGrafico == 1) {
            coresGrafico = coresGraficoDiffBarra;
        } else if (idGrafico == 2) {
            coresGrafico = coresGraficoDiffBarra;
        }

        let dados = {
            labels: labels,
            datasets: [{
                label: legenda,
                data: [],
                backgroundColor: coresGrafico,
                barThickness: 110,
                borderColor: 'rgb(0, 0, 0)',
                borderWidth: 4
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        if (idGrafico == 1) {
            for (i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                labels.push(registro.album);
                dados.datasets[0].data.push(registro.quantidadeAlbum);
            }
        } else if (idGrafico == 2) {
            for (i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                labels.push(registro.usuario);
                dados.datasets[0].data.push(registro.pontuacao);
            }
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        let tipoGrafico = 'bar';
        if (idGrafico == 1) {
            tipoGrafico = 'doughnut';
        } else if (idGrafico == 2) {
            tipoGrafico = 'bar';
        }

        const config = {
            type: tipoGrafico,
            data: dados,
        };

        Chart.defaults.color = '#000';
        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`idGrafico${idGrafico}`),
            config
        );
    }

    function obterDadosIndicador() {
        for (let idIndicador = 1; idIndicador <= 6; idIndicador++) {
            console.log(idIndicador);
            fetch(`/medidas/tempo-real/${idIndicador}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();

                        plotarIndicador(resposta, idIndicador);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }
    }

    function plotarIndicador(resposta, idIndicador) {

        console.log('iniciando plotagem do indicador...');

        console.log('----------------------------------------------');
        console.log('Estes dados foram recebidos pela funcao "obterDadosIndicador" e passados para "plotarIndicador":');
        console.log(resposta);

        let mensagem = [];
        if (idIndicador == 1) {
            for (i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                mensagem.push(registro.plano);
            }
        } else if (idIndicador == 2) {
            for (i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                mensagem.push(registro.estado);
            }
        }

        console.log('----------------------------------------------')
        console.log('O indicador será plotado com os respectivos valores:')
        console.log('Valores:')
        console.log(mensagem)
        console.log('----------------------------------------------')

        let div = document.getElementById(`resultadoQuery${idIndicador}`);
        div.innerHTML = mensagem;
    }
